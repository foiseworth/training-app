<html>
    <head>
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <div class="page-container">
            <h1 class="page-title">Let's count</h1>
            <div class="error-message">
                THERE HAS BEEN AN ERROR
            </div>
            <div class="counter-display">
                <span class="counter-text">The current value is:</span> <span class="counter-value">?</span>
            </div>
            <div class="counter-updater">
                <input type="number" class="counter-updater-value">
                <button class="counter-updater-submit">Update value</button>
            </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
